<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de coefficient de traînée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container mt-5">


        <div class="row justify-content-center">
            <div class="col-10 title-box">
                Calculateur de coefficient de traînée (CD)
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-3 d-flex justify-content-center">
                <div class="definition-box" id="definitionBox">
                    Définition<br>forces
                </div>
            </div>
            <div class="col-5">
                <form id="formCD">

                    <div class="mb-3 d-flex justify-content-between">
                    <label class="me-3">Position des volets</label>
                        <select class="form-select w-50" id="flap">
                            <option value="">Sélectionner une valeur de flap</option>
                            <option value="0">0</option>
                            <option value="20">20</option>
                            <option value="45">45</option>
                        </select>
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                    <label class="me-3">Nombre de Mach</label>
                    <input type="number"
                        step="0.01"
                        class="form-control w-50"
                        id="mach"
                        placeholder="Valeur comprise entre 0 et 0.85">
                    </div>

                    <div class="mb-4 d-flex justify-content-between">
                    <label class="me-3">Coefficient de portance</label>
                    <input type="number"
                        step="0.01"
                        class="form-control w-50"
                        id="cl"
                        placeholder="Valeur comprise entre 0.2 et 1.2">
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-calc" id="btnCalcul">CALCULER</button>
                    </div>

                </form>
            </div>

        </div>

    <div class="row justify-content-center">
        <div class="col-10 result-box" id="result">
            Résultat
        </div>
    </div>

    </div>
    <script src="./js/app.js" defer></script>

</body>
</html>
